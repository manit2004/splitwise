<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
</head>
<body>
    <h1>Add Expense</h1>
    <form method="POST">
        <label for="purpose">Purpose:</label><br>
        <input type="text" id="purpose" name="purpose"><br>
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount"><br>
        <label for="option">Option:</label><br>
        <select id="option" name="option">
            <option value="1">You paid, split equally</option>
            <option value="2">You paid, you are owed the whole amount</option>
            <option value="3">{{ friend_username }} paid, split equally</option>
            <option value="4">{{ friend_username }} paid, {{ friend_username }} is owed the whole amount</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
